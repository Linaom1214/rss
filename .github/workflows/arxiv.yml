name: Fetch Arxiv Papers

on:
  schedule:
    - cron: '0 * * * *'  # 每小时执行一次
  workflow_dispatch:  # 允许手动触发

jobs:
  fetch_arxiv:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'  # 选择你需要的 Python 版本

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install arxiv pyyaml requests

      - name: Run fetch_arxiv script
        run: python fetch_arxiv.py

      - name: Commit and push changes
        run: |
          git config --local user.email "linaom1214@gmail.com"
          git config --local user.name "Linaom1214"
          git add arxiv_data.json
          git commit -m "Update arXiv data" || echo "No changes to commit"
          git push
